<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR Hotel - Tuticorin Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>STAR Hotel - Tuticorin</h1>
            <p>Book your stay with comfort and luxury.</p>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h2>Hotel Locations</h2>
            <ul>
                <li><a href="chennai.html">Chennai</a></li>
                <li><a href="ooty.html">Ooty</a></li>
                <li><a href="kodaikanal.html">Kodaikanal</a></li>
                <li><a href="tuticorin.html" class="active">Tuticorin</a></li>
            </ul>
        </aside>

        <div class="content">
            <section class="hotel-images">
                <h2>Explore STAR Hotel in Tuticorin</h2>
                <div class="image-gallery">
                    <img src="Exterior.jpg" alt="Hotel Exterior" class="hotel-image">
                    <img src="suiteroom.jpg" alt="Hotel Room" class="hotel-image">
                    <img src="hotellobby.jpg" alt="Hotel Lobby" class="hotel-image">
                </div>
            </section>

            <section class="booking-container">
                <h2>Choose Your Room</h2>
                <form action="process_booking.php" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="username">Admin Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Admin Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number:</label>
                        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="persons">Number of Persons:</label>
                        <input type="number" id="persons" name="persons" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="check-in">Check-in:</label>
                        <input type="date" id="check-in" name="check-in" required>
                    </div>
                    <div class="form-group">
                        <label for="check-out">Check-out:</label>
                        <input type="date" id="check-out" name="check-out" required>
                    </div>
                    <div class="form-group">
                        <label for="room-type">Room Type:</label>
                        <select id="room-type" name="room-type">
                            <option value="Single">Single Room</option>
                            <option value="Double">Double Room</option>
                            <option value="Suite">Suite</option>
                            <option value="Deluxe">Deluxe</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="payment-method">Payment Method:</label>
                        <select id="payment-method" name="payment-method">
                            <option value="Cash">Cash</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="UPI">UPI</option>
                            <option value="Net Banking">Net Banking</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="payment-status">Payment Status:</label>
                        <select id="payment-status" name="payment-status">
                            <option value="Pending">Pending</option>
                            <option value="Completed">Completed</option>
                            <option value="Refunded">Refunded</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="accommodation">Additional Services:</label>
                        <input type="text" id="accommodation" name="accommodation" placeholder="e.g., Spa, Breakfast, Airport Pickup">
                    </div>
                    <button type="submit" class="btn-primary">Book Now</button>
                </form>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 STAR Hotel. All rights reserved.</p>
    </footer>
</body>
</html>
