<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star - Tuticorin Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>STAR Hotel - Tuticorin</h1>
            <p>Book your stay with comfort and luxury.</p>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h2>Hotel Locations</h2>
            <ul>
                <li><a href="chennai.html">Chennai</a></li>
                <li><a href="ooty.html">Ooty</a></li>
                <li><a href="kodaikanal.html">Kodaikanal</a></li>
                <li><a href="tuticorin.html" class="active">Tuticorin</a></li>
            </ul>
        </aside>

        <div class="content">
            <section class="hotel-images">
                <h2>Explore STAR Hotel in Tuticorin</h2>
                <div class="image-gallery">
                    <img src="Exterior.jpg" alt="Hotel Exterior" class="hotel-image">
                    <img src="suiteroom.jpg" alt="Hotel Room" class="hotel-image">
                    <img src="hotellobby.jpg" alt="Hotel Lobby" class="hotel-image">
                </div>
            </section>

            <section class="booking-container">
                <h2>Choose Your Room</h2>
                <div class="form-group">
                    <label for="room-type">Room Type:</label>
                    <select id="room-type" name="room-type" onchange="updateRate()">
                        <option value="" selected disabled>Select a Room</option>
                        <option value="single" data-rate="2000">Single Room - ₹2000</option>
                        <option value="double" data-rate="3500">Double Room - ₹3500</option>
                        <option value="suite" data-rate="6000">Suite - ₹6000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="room-rate">Room Rate:</label>
                    <input type="text" id="room-rate" name="room-rate" readonly placeholder="Select a room type">
                </div>

                <button type="button" class="btn-primary" onclick="proceedToCustomerDetails()">Proceed</button>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Star Hotel. All rights reserved.</p>
    </footer>

    <script>
        function updateRate() {
            let roomSelect = document.getElementById("room-type");
            let selectedOption = roomSelect.options[roomSelect.selectedIndex];
            let rate = selectedOption.getAttribute("data-rate");
            document.getElementById("room-rate").value = rate ? `₹${rate}` : "";
        }

        function proceedToCustomerDetails() {
            let roomSelect = document.getElementById("room-type");
            let selectedOption = roomSelect.options[roomSelect.selectedIndex];

            if (roomSelect.value) {
                let rate = selectedOption.getAttribute("data-rate");
                window.location.href = `customer_details.html?room-type=${roomSelect.value}&room-rate=${rate}`;
            } else {
                alert("Please select a room type before proceeding.");
            }
        }
    </script>
</body>
</html>
