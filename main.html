<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <title>STAR Hotel Online Booking</title>
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f8f8;
}

header {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

header p {
    font-size: 1.2em;
}


.sidebar {
    width: 20%;
    background-color: #333;
    color: white;
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
}

.sidebar h2 {
    font-size: 1.8em;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px 0;
    font-size: 1.1em;
}

.sidebar ul li a:hover, .sidebar ul li a.active {
    background-color: #555;
}


.main-container {
    margin-left: 20%;
    padding: 20px;
}

.hotel-images {
    text-align: center;
    margin-bottom: 30px;
}

.hotel-images h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

.image-gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.hotel-image {
    width: 300px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}


.booking-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.booking-container h2 {
    font-size: 1.8em;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-size: 1.1em;
    margin-bottom: 5px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group input[type="file"] {
    padding: 5px;
}

button.btn-primary {
    background-color: #4CAF50;
    color: white;
    padding: 15px 30px;
    border: none;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button.btn-primary:hover {
    background-color: #45a049;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
    margin-top: 20px;
}


    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function initMap() {
                       var map = L.map('map').setView([11.1271, 78.6569], 6);

                       L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

                       var locations = [
                {name: 'Chennai', lat: 13.0827, lng: 80.2707, url: 'chennai.html'},
                {name: 'Ooty', lat: 11.4090, lng: 76.6947, url: 'ooty.html'},
                {name: 'Kodaikanal', lat: 10.2380, lng: 77.4890, url: 'kodaikanal.html'},
                {name: 'Tuticorin', lat: 8.7640, lng: 78.1338, url: 'customer_details.php'}
            ];

           
            locations.forEach(function(location) {
                var marker = L.marker([location.lat, location.lng]).addTo(map)
                    .bindPopup('<b>' + location.name + '</b>')
                    .on('click', function() {
                        window.location.href = location.url;
                    });
            });
        }
    </script>
</head>
<body onload="initMap()">
    <header>
        <h1>Welcome to STAR Hotel</h1>
        <p>Book your stay at our hotel locations in Tamil Nadu</p>
    </header>

    <div class="hotel-map">
        <h2>Select a location:</h2>
        <div id="map" style="height: 500px; width: 100%;"></div> 
    </div>

    <footer>
        <p>&copy; 2025 STAR Hotel. All rights reserved.</p>
    </footer>
</body>
</html>
