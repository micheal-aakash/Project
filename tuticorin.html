<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta'al Hotel - Tuticorin Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>STAR Hotel - Tuticorin</h1>
            <p>Book your stay with comfort and luxury.</p>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h2>Hotel Locations</h2>
            <ul>
                <li><a href="chennai.html">Chennai</a></li>
                <li><a href="ooty.html">Ooty</a></li>
                <li><a href="kodaikanal.html">Kodaikanal</a></li>
                <li><a href="tuticorin.html" class="active">Tuticorin</a></li>
            </ul>
        </aside>

        <div class="content">
            <section class="hotel-images">
                <h2>Explore STAR Hotel in Tuticorin</h2>
                <div class="image-gallery">
                    <img src="Exterior.jpg" alt="Hotel Exterior" class="hotel-image">
                    <img src="suiteroom.jpg" alt="Hotel Room" class="hotel-image">
                    <img src="hotellobby.jpg" alt="Hotel Lobby" class="hotel-image">
                </div>
            </section>

            <section class="booking-container">
                <h2>Choose Your Room</h2>
                <form action="/submit-booking" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number:</label>
                        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="aadhar">Aadhar Number:</label>
                        <input type="text" id="aadhar" name="aadhar" pattern="[0-9]{12}" required>
                    </div>
                    <div class="form-group">
                        <label for="nativity">Nativity:</label>
                        <input type="text" id="nativity" name="nativity" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="persons">Number of Persons:</label>
                        <input type="number" id="persons" name="persons" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="id-proof">Upload ID Proof:</label>
                        <input type="file" id="id-proof" name="id-proof" accept="image/*, .pdf" required>
                    </div>
                    <div class="form-group">
                        <label for="check-in">Check-in:</label>
                        <input type="date" id="check-in" name="check-in" required>
                    </div>
                    <div class="form-group">
                        <label for="check-out">Check-out:</label>
                        <input type="date" id="check-out" name="check-out" required>
                    </div>
                    <div class="form-group">
                        <label for="room-type">Room Type:</label>
                        <select id="room-type" name="room-type">
                            <option value="single">Single Room</option>
                            <option value="double">Double Room</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Book Now</button>
                </form>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Ta'al Hotel. All rights reserved.</p>
    </footer>
</body>
</html>
