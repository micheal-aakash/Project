<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta'al Hotel - Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>STAR Hotel - Chennai</h1>
            <p>Confirm your booking details</p>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h2>Hotel Locations</h2>
            <ul>
                <li><a href="chennai.html">Chennai</a></li>
                <li><a href="ooty.html">Ooty</a></li>
                <li><a href="kodaikanal.html">Kodaikanal</a></li>
                <li><a href="tuticorin.html">Tuticorin</a></li>
            </ul>
        </aside>

        <div class="content">
            <section class="booking-details">
                <h2>Booking Confirmation</h2>
                <p><strong>Room Type:</strong> <span id="selected-room"></span></p>
                <p><strong>Price:</strong> <span id="selected-price"></span></p>
            </section>

            <section class="customer-details">
                <h2>Enter Your Details</h2>
                <form action="/submit-booking" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number:</label>
                        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="aadhar">Aadhar Number:</label>
                        <input type="text" id="aadhar" name="aadhar" pattern="[0-9]{12}" required>
                    </div>
                    <div class="form-group">
                        <label for="nativity">Nativity:</label>
                        <input type="text" id="nativity" name="nativity" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="persons">Number of Persons:</label>
                        <input type="number" id="persons" name="persons" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="id-proof">Upload ID Proof:</label>
                        <input type="file" id="id-proof" name="id-proof" accept="image/*, .pdf" required>
                    </div>
                    <div class="form-group">
                        <label for="check-in">Check-in:</label>
                        <input type="date" id="check-in" name="check-in" required>
                    </div>
                    <div class="form-group">
                        <label for="check-out">Check-out:</label>
                        <input type="date" id="check-out" name="check-out" required>
                    </div>
                    <button type="submit" class="btn-primary">Confirm Booking</button>
                </form>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Ta'al Hotel. All rights reserved.</p> 
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomType = urlParams.get('room-type');
        const priceMap = {
            'single': '₹5000',
            'double': '₹8000',
            'suite': '₹12000'
        };
        const price = priceMap[roomType] || '₹0';

        document.getElementById('selected-room').textContent = roomType.charAt(0).toUpperCase() + roomType.slice(1);
        document.getElementById('selected-price').textContent = price;
    </script>
</body>
</html>
